<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFSC Code Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; width: 300px; font-size: 16px; }
    pre { background: #f5f5f5; padding: 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Find Bank IFSC Code</h1>
  <input type="text" id="search" placeholder="Enter IFSC code (e.g. SBIN0000001)">
  <pre id="result">Search result will appear here...</pre>

  <script>
    async function fetchData() {
      const response = await fetch('https://raw.githubusercontent.com/vinayak-mehta/ifsc/master/data/IFSC.json');
      const data = await response.json();

      document.getElementById('search').addEventListener('input', function() {
        const input = this.value.toUpperCase().trim();
        const result = data[input];
        document.getElementById('result').textContent = result
          ? JSON.stringify(result, null, 2)
          : 'No results found.';
      });
    }
    fetchData();
  </script>
</body>
</html>
